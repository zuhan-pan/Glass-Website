<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Game Profile</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="profile picture" />
            <h3>Zuhan Pan</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="images/twitch.png" alt="twitch" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="images/steam.png" alt="steam" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="images/upcoming.png" alt="upcoming" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="images/library.png" alt="library" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free games.</h2>
            <img src="images/controller.png" alt="controller" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" /><button class="search"><p>Search</p></button>
          </div>
          <div class="cards">
            <div class="card">
              <img src="images/wukong.png" alt="" />
              <div class="card-info">
                <h2>Black Myth: Wukong</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <div class="percentage">60%</div>
            </div>
            <div class="card">
              <img src="images/witcher.png" alt="" />
              <div class="card-info">
                <h2>The Witcher 3: Wild Hunt</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <div class="percentage">60%</div>
            </div>
            <div class="card">
              <img src="images/godofwar.png" alt="" />
              <div class="card-info">
                <h2>God of War</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <div class="percentage">60%</div>
            </div>
          </div>
        </div>
      </section>
      <div class="circle1"></div>
      <div class="circle2"></div>
    </main>
  </body>
</html>
